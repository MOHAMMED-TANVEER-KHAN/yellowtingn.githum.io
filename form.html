<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ting - Full-Service Digital Agency Mumbai, Chennai, & Kochi</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

   
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>


</head>
<body>
<main class="frm_main">
    <section class="frm-white_sec">
    <div id="morphing-content">   
        <div class="form-sec-enquire">
            <div class="form-block">
                <div class="form-main">
                    <h2 class="form-title">Enquire Now</h2>
                    <form action="#" method="post" role="form" id="enquire-form">  

                        <div class="form-group">
                            <p>Name</p>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name*" value="" required="">
                        </div>

                        <div class="form-group">
                            <p>Company Name</p>
                            <input type="text" class="form-control" name="companyname" id="companyname" placeholder="Enter your Company Name*" value="" required="">
                        </div>

                        <div class="form-group">
                            <p>Email Address</p>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email Address*" value="" required="">
                        </div>

                        <div class="form-group">
                            <p>Mobile Number</p>
                            <input type="text" class="form-control" name="number" id="number" placeholder="Enter your Email Address*" value="" required="">
                        </div>

                        <div class="double">
                                <div class="form-group">
                            <p>Select your interest</p>
                            <select name="interested" id="interested" class="wide" required="">
                                <option value="brand packaging">Brand Identity & Packaging</option>
                                <option value="ecommerce website">Ecommerce Website</option>
                                <option value="digital marketing">360* Digital Marketing</option>
                                <option value="social media">Social Media Management</option>
                                <option value="seo">Search Engine Optimization</option>
                                <option value="performance marketing">Performance Marketing</option>
                                <option value="amazon">Amazon Listing</option>
                                <option value="photo video">Photography & Videography</option>
                                <option value="many">Many of the above</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <p>My company Exprince</p>
                            <select name="mycompany" id="mycompany" class="wide" required="">
                               
                                <option value="startup">Startup</option>
                                <option value="5-10 years">5 - 10 Years Old</option>
                                <option value="10+ years">10+ Years Old</option>
                                <option value="25+ years">25+ Years Old</option>
                            </select>
                        </div>
                    </div>


                        
                        <div class="form-btn">
                            <button class="link-btn btn-pos">Submit</button>
                        </div>

            </div>
        </div> 
    </div>  
</section>   
</main>
</body>
</html>
